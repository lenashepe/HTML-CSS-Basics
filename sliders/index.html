<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>Sliders</title>
  	<link rel="stylesheet" type="text/css" href="css/swiper.css">
  	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  		<!-- RESPONSIVE SLIDES -->
	  	<ul class="rslides">
		  <li>
		  	<a href="mountains.html">
		  		<img src="https://i.pinimg.com/originals/f7/75/28/f7752837bb332056fffa641a51ee6982.jpg" alt="Mountains">
		  	</a>
		  </li>
		  <li>
		  	<a href="fjord.html">
		  		<img src="https://www.cssauthor.com/wp-content/uploads/2015/08/Fjord.jpg" alt="Fjord">
		  	</a>
		  </li>
		</ul>

		<!-- SWIPER -->
		<div class="swiper-container">
		    <!-- Additional required wrapper -->
		    <div class="swiper-wrapper">
		        <!-- Slides -->
		        <div class="swiper-slide">
		        	<a href="mountains.html">
				  		<img src="https://i.pinimg.com/originals/f7/75/28/f7752837bb332056fffa641a51ee6982.jpg" alt="Mountains">
				  	</a>
		        </div>
		        <div class="swiper-slide">
		        	<a href="fjord.html">
				  		<img src="https://www.cssauthor.com/wp-content/uploads/2015/08/Fjord.jpg" alt="Fjord">
				  	</a>
		        </div>
		    </div>
		    <!-- If we need pagination -->
		    <div class="swiper-pagination"></div>
		 
		    <!-- If we need navigation buttons -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
		</div>

		<!-- OWL SLIDER -->
		<div class="owl-carousel owl-theme">
		    <div class="item">
		    	<img src="https://i.pinimg.com/originals/f7/75/28/f7752837bb332056fffa641a51ee6982.jpg" alt="Mountains">
		    </div>
		    <div class="item">
		    	<img src="https://www.cssauthor.com/wp-content/uploads/2015/08/Fjord.jpg" alt="Fjord">
		    </div>
		    <div class="item">
		    	<img src="https://upload.wikimedia.org/wikipedia/en/3/3e/BiffyClyroMountains.jpg" alt="">
		    </div>
		    <div class="item">
		    	<img src="https://blog.oxforddictionaries.com/wp-content/uploads/mountain-names-1200x330.jpg" alt="">
		    </div>
		</div>

		<!-- JQUERY UI ACCORDION -->
		<div id="accordion">
		  <h3>Image 1</h3>
		  <div>
		    <img src="https://i.pinimg.com/originals/f7/75/28/f7752837bb332056fffa641a51ee6982.jpg" alt="Mountains">
		  </div>
		  <h3>Image 2</h3>
		  <div>
		    <img src="https://upload.wikimedia.org/wikipedia/en/3/3e/BiffyClyroMountains.jpg" alt="">
		  </div>
		  <h3>Image 3</h3>
		  <div>
		  	<img src="https://blog.oxforddictionaries.com/wp-content/uploads/mountain-names-1200x330.jpg" alt="">
		  </div>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/responsiveslides.min.js"></script>
		<script src="js/script.js"></script>

  </body>
</html>
